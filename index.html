<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2024音ゲー部門新歓</title>
    <!-- PDF.js のスタイルシートとスクリプトを読み込む -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf_viewer.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf_viewer.js"></script>
</head>
<body>
    <h1>2024音ゲー部門新歓</h1>
    <!-- PDF を表示する iframe -->
    <iframe id="pdfViewer" src="viewer.html?file=2024音ゲー部門新歓.pdf" width="100%" height="600px" frameborder="0"></iframe>

    <!-- PDF.js のスクリプトを実行 -->
    <script>
        // PDF.js の初期化
        const pdfjsLib = window['pdfjs-dist/build/pdf'];

        // PDF を表示する viewer.html ページへのパス
        const viewerUrl = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/web/viewer.html';

        // iframe を取得
        const iframe = document.getElementById('pdfViewer');

        // iframe に PDF を表示するための URL を設定
        iframe.src = `${viewerUrl}?file=${encodeURIComponent(iframe.src)}`;
    </script>
</body>
</html>
